{% extends 'service/base.html' %}

{% block content %}
<form method="post" class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <h3>Удаление рассылки</h3>
            </div>
            <div class="card-body">
                {% csrf_token %}
                <p>Действительно хотите удалить рассылку "{{ object }}"</p>
                <button type="submit" class="btn btn-outline-danger">
                    Удалить
                </button>
                <a class="btn btn-outline-warning" href="{% url 'service:mailings'%}">Отмена</a>
            </div>
        </div>
    </div>
</form>
{% endblock %}
