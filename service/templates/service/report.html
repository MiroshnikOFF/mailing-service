{% extends 'service/base.html' %}

{% block content %}
    <h2 align="center">Отчет проведенных рассылок</h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">Тема</th>
            <th scope="col">Дата и время создания</th>
            <th scope="col">Статус рассылки</th>
        </tr>
        </thead>
        <tbody>
        {% for object in mailings_done %}
            <tr>
                <th scope="row">{{ object.pk }}</th>
                <td>{{ object.message }}</td>
                <td>{{ object.date_time }}</td>
                <td>{{ object.status }}</td>
                <td>
                    <a href="{% url 'service:mailing' object.pk %}">Смотреть</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
